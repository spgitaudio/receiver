<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SMPL HearSay - Receiver</title>
    <link href="app.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>WebRTC Receiver</h1>
        </header>

        <h2>WebRTC Connection</h2>
        <textarea id="offer" placeholder="Paste Callerâ€™s SDP Offer here"></textarea>
        <button onclick="setOffer()">Set Offer</button>

        <button onclick="createAnswer()">Create Answer</button>
        <textarea id="answer" placeholder="Generated SDP Answer will appear here"></textarea>
        <button onclick="copyAnswer()">Copy Answer</button>

        <h2>Received Audio</h2>
        <audio id="receivedAudio" controls autoplay></audio>

        <h2>Recording</h2>
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <a id="downloadLink" style="display:none">Download Recorded Audio</a>

    </div>

    <script src="webrtc.js"></script>
    <script src="receiver.js"></script>
    <script src="recorder.js"></script>

</body>
</html>
